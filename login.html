<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登陆/注册</title>
<!--导入图标 -->
    <link rel="shortcut icon" href="./assets/images/大事件管理.png" type="image/x-icon">
<!--导入 LayUI的样式-->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
<!--导入自己的样式-->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
<!--头部的Logo区域-->
<div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
</div>

<!--登陆注册区域-->
<div class="loginAndRegBox">
    <div class="title-box"></div>
<!--登陆的div-->
    <div class="login-box">
<!--登陆的表单-->
        <form class="layui-form" id="form_login">
<!--用户名-->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
<!--密码-->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
<!--登陆按钮-->
            <div class="layui-form-item">
<!--注意：表单提交按钮和普通按钮的区别,就是lay-submit属性-->
                <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登陆</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">去注册账号</a>
            </div>
        </form>
    </div>
<!--注册的div-->
    <div class="reg-box">
        <!--注册的表单-->
        <form class="layui-form" action="" id="form_reg">
            <!--用户名-->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
            <!--密码-->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!--确认密码-->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
            </div>
            <!--注册按钮-->
            <div class="layui-form-item">
                <!--注意：表单提交按钮和普通按钮的区别,就是lay-submit属性-->
                <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
            </div>
        <div class="layui-form-items links">
            <a href="javascript:;" id="link_login">去登陆</a>
        </div>
        </form>
    </div>
</div>
<!--导入layUI的js文件-->
<script src="assets/lib/layui/layui.all.js"></script>
<!--导入jQuery-->
<script src="assets/lib/jquery.js"></script>
<!--导入自己封装的baseAPI-->
<script src="assets/js/baseAPI.js"></script>
<!--导入直自己的JS脚本-->
<script src="assets/js/login.js"></script>
</body>
</html>
